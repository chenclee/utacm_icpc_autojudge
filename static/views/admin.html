<div class="container">
<h1>Admin Panel</h1>
    <br>
    <div class="panel panel-default">
    <div class="panel-heading">Requested Clarifications</div>
    <table class="table">
        <thead>
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>Problem</th>
                <th>Question</th>
                <th>Response</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="clarif in clarifications">
                <td>{{$index}}</td>
                <td>{{clarif[0][1]}}</td>
                <td>{{clarif[1]}}</td>
                <td>{{clarif[2]}}</td>
                <td>{{clarif[3]}}</td>
                <td>
                    <!-- Split button -->
                    <div class="btn-group" dropdown>
                        <button type="button" class="btn btn-danger">Choose Response</button>
                        <button type="button" class="btn btn-danger dropdown-toggle">
                            <span class="caret"></span>
                            <span class="sr-only">Split button!</span>
                        </button>
                        <ul class="dropdown-menu" role="menu">
                            <li><a ng-click='proccessClarifResponse(0, $index)'>Reread the problem statement</a></li>
                            <li><a ng-click='proccessClarifResponse(1, $index)'>Come talk to the administers</a></li>
                            <li><a ng-click='proccessClarifResponse(2, $index)'>Answer and respond to all</a></li>
                        </ul>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
    </div>
    <form name="addTimeForm">
        <label>Add Time to Contest (min):</label>
        <br>
        <input type="number" ng-model="value">
        <button type="submit" class="btn btn-default" ng-click="processAddTimeInput(value)">Submit</button>
    </div>
</input>
</div>
