<!DOCTYPE html>
<html ng-app="contestApp">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
        <link rel="stylesheet" href="/static/css/bootstrap.css"/>
        <link rel="stylesheet" href="/static/css/styles.css"/>
        <script src="/static/js/angular.js"></script>
        <script src="/static/js/angular-resource.js"></script>
        <script src="/static/js/angular-cookies.js"></script>
        <script src="/static/js/angular-route.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script src="/static/js/bootstrap.js"></script>
        <script src="/static/js/ui-bootstrap-tpls-0.11.2.js"></script>
        <script src="/static/js/utils.js"></script>
        <script src="/static/js/app.js"></script>
        <script src="/static/js/controllers.js"></script>
        <style>
            .nav, .pagination, .carousel, .panel-title a { cursor: pointer; }
            body { padding-top: 70px; }
            .navbar-clock {
                position: absolute;
                width: 100%;
                left: 0;
                text-align: center;
                margin: auto;
            }
        </style>
        <title>UTACM Programming Contest</title>
    </head>
    <body ng-controller='MainCtrl'>
        <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">ACM Programming Contest</a>
            </div>
            <span class="navbar-brand navbar-clock">{{!remainingTime}}</span>
            <div class="container">

                <ul class="nav navbar-nav" role="tablist">
                    <li class="active"><a href="#/home">Home</a></li>
                    <li><a href="#/problems">Problems</a></li>
                    <li><a href="#/scoreboard">Scoreboard</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#home">{{ escape(current_user["name"]) }}</a></li>
                    <li><a href="/auth/logout">{{ _("Logout") }}</a></li>
                </ul>
            </div>
        </nav>

        <div ng-view></div>

    </body>
</html>
