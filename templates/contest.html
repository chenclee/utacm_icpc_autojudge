<!DOCTYPE html>
<html ng-app="contestApp">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
        <link rel="stylesheet" href="/static/css/bootstrap.css"/>
        <link rel="stylesheet" href="/static/css/styles.css"/>
        <script src="/static/js/angular.js"></script>
        <script src="/static/js/angular-resource.js"></script>
        <script src="/static/js/angular-cookies.js"></script>
        <script src="/static/js/angular-route.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script src="/static/js/bootstrap.js"></script>
        <script src="/static/js/ui-bootstrap-tpls-0.11.2.js"></script>
        <script src="/static/js/utils.js"></script>
        <script src="/static/js/app.js"></script>
        <script src="/static/js/controllers.js"></script>
        <style>
            .nav, .pagination, .carousel, .panel-title a { cursor: pointer; }
            body { padding-top: 70px; }
            .navbar-clock {
                position: absolute;
                width: 100%;
                left: 0;
                text-align: center;
                margin: auto;
            }
        </style>
        <title>UTACM Programming Contest</title>
    </head>
    <body ng-controller='MainCtrl'>
        <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">ACM Programming Contest</a>
                <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>

            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav" role="tablist">
                    <li><a href="#/home">Home</a></li>
                    <li><a href="#/problems">Problems</a></li>
                    <li><a href="#/submissions">Submissions</a></li>
                    <li><a href="#/scoreboard">Scoreboard</a></li>
                    {% if admin %}
                    <li><a href="#/admin">Admin Panel</a></li>
                    {% end %}
                </ul>
                <ul class="nav navbar-nav navbar-right" style="padding-right: 21px">
                    <li><a>{{!remainingTime}}</a></li>
                    <li><a href="#home">{{ escape(current_user["name"]) }}</a></li>
                    <li><a href="/auth/logout">{{ _("Logout") }}</a></li>
                </ul>
            </div>
        </nav>

        <div ng-view></div>

      <script type="text/javascript">
        var secret_key = false;
        {% if admin %}
          secret_key = true;
        {% end %}
      </script>
    </body>
</html>
