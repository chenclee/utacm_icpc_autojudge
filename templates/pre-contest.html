<!DOCTYPE html>
<html ng-app="preContestApp">
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
  <link rel="stylesheet" href="/static/css/bootstrap.css"/>
  <script src="/static/js/angular.js"></script>
  <script src="/static/js/angular-resource.js"></script>
  <script src="/static/js/angular-route.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="/static/js/bootstrap.js"></script>
  <script src="/static/js/ui-bootstrap-0.11.2.js"></script>
  <script src="/static/js/app.js"></script>
  <style>
    .nav, .pagination, .carousel, .panel-title a { cursor: pointer; }
    body {
      padding-top: 70px;
    }
    .navbar-clock {
      position: absolute;
      width: 100%;
      left: 0;
      text-align: center;
      margin: auto;
    }
  </style>
  <title>UTACM Programming Contest</title>
</head>
<body ng-controller="PreContestCtrl">
<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
  <div class="navbar-header">
    <a class="navbar-brand" href="#">ACM Programming Contest</a>
  </div>
  <span class="navbar-brand navbar-clock">{{!remainingTime}}</span>
  <div class="container">
    <ul class="nav navbar-nav">
      <li class="active"><a href="#">Home</a></li>
    </ul>
    <ul class="nav navbar-nav navbar-right">
      <li><a href="#">{{ escape(current_user["name"]) }}</a></li>
      <li><a href="/auth/logout">{{ _("Logout") }}</a></li>
    </ul>
  </div>
</nav>


</body>
</html>
